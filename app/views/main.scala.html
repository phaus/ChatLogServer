@(title: String, rssUrl: String = null)(navivation: Html)(content: Html)
@import controllers.Application

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/innoq-styles/dist/innoq-bootstrap-theme.css")" />            
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/app.css")" />        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")" />
        @if(rssUrl != null){
       	<link href="@rssUrl" type="application/atom+xml" rel="alternate" /> 
        }
    </head>
    <body>
        <div class="container">
        	<ol class="breadcrumb">
  				@navivation  
			  	<li class="pull-right"><a href="/">Dashboard</a></li>
			  	@if(Application.ISSUE_TRACKER_URL){
	  				<li class="pull-right"><a target="_issues" href="@Application.ISSUE_TRACKER_URL">Issues</a></li>
  				}			
			</ol>
            @content
            <hr>
            <footer>
                <p><small>free icons by  https://www.iconfinder.com</small></p>
            </footer>
        </div>
        <script src="@routes.Assets.at("js/jquery-2.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/chatlogserver.js")" type="text/javascript"></script>
    </body>
</html>
