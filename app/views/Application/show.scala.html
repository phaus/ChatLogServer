@(room: openfire.Room, entry: openfire.LogEntry)

@main("ChatLogServer") {
  	<li><a href="@routes.Application.index()">Chatlogs</a></li>
  	<li class="active"><a href="@routes.Rooms.index()">Rooms</a></li>
	<li><a href="@routes.Users.index()">Users</a></li>
} {
  	<li><a href="@routes.Rooms.browse(room.roomId)">@room.title</a></li>
  	<li><a href="@routes.Rooms.showWithName(room.name, entry.getYear(), entry.getMonth(), entry.getDay())">@entry.getDate().format("dd.MM.yyyy HH:mm:ss")</a></li>
	<li class="active">@entry.getEntryId()</li>
} {
<pre>
@entry.toString()
</pre>
}
